<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <!-- Tabela 01-->
    <table>
        <tr>
            <td>Nome</td>
            <td>Cidade</td>
            <td>E-mail</td>
        </tr>

        <!-- Comando tr>td*3 -->
        <tr>
            <td>Alice</td>
            <td>Niterói</td>
            <td>alice@gmail.com</td>
        </tr>

    </table>

    <!-- Divisão -->
    <hr>

    <!-- Tabela 02 -->
    <table>
        <!-- Titulo -->
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Média</th>
            </tr>
        </thead>

        <tbody>
            <!-- Linha com dados -->
            <tr>
                <td>Lucas</td>
                <td>8,9</td>
            </tr>
        </tbody>

        <!-- Rodape -->
        <tfoot>
            <tr>
                <!-- Colspan é para ocupar mais colunas -->
                <td colspan="2">Foi encontrato somente 1 registro.</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
