        // Função para requisição
        async function requisicao(){
            for(let i=1; i<=151; i++){
                let requisicao = await fetch(`https://pokeapi.co/api/v2/pokemon/${i}`);
                let pokemon = await requisicao.json();

                console.log(pokemon.name)
            }
        }
        // Chamando a função de requisição
        requisicao();
    </script>
