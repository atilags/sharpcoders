<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Event Listener</title>

    <script>
        //A carregar o body
        window.onload = () => {
            //Criar um elemento de botão
            let botao = document.createElement("button");
            botao.innerText = "Clique aqui";
            botao.value = "Informação secreta";

            //Adicionar Event Listenber
            botao.addEventListener("click", (objBotao)=> {
                alert(objBotao.target.value);
            });

            //Adicionar o botão na pagina
            document.getElementsByTagName("body")[0].appendChild(botao);
        }
    </script>
</head>
<body>
    
</body>
</html>
