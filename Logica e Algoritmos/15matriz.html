<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Matrizes
        let contatos = [
            ["Ralf", 33, "Blumenau"],
            ["Isabela", 28, "Curitiba"],
            ["Igor", 17, "Niterói"]
        ];

        // Exibição
        document.write(contatos + "<br><hr>");
        document.write(contatos[1] + "<br><hr>");
        document.write(contatos[1][2] + "<br><hr>");

        console.log(contatos);

        console.table(contatos);

        // Laços
        for(let linha=0; linha<contatos.length; linha++){
            for(let coluna=0; coluna<contatos[linha].length; coluna++){
                document.write(contatos[linha][coluna] + "<br>");
            }
            document.write("<hr>");
        }

    </script>
</head>
<body>
    
</body>
</html>
